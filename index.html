    <div class="title">
PhotoBooth

    <input type="file" id="upload" accept="image/*"/>
    <button id="Start-camera">Start camera</button>
    <button id="take-a-picture">Take a picture</button>
    <button id="save-photo">Save photo</button>
    <video id="camera" autoplay playsinline></video>
    <div class="frame">
        <img id="output" src="" alt="photo">
    </div>
    <canvas class="canvas" id="canvas"></canvas>
    <script>
        const upload = document.getElementById('upload');
        const Startcamera = document.getElementById('Start-camera');
        const takeapicture = document.getElementById('take-a-picture');
        const camera =  document.getElementById('camera'); 
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');
        const savephoto = document.getElementById('save-photo');
        const ctx = canvas.getContext('2d');
        let stream;
        upload.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    output.src = reader.result;
                }
            output.src = reader.readAsDataURL(file);
            }
        }); 
        Startcamera.addEventListener('click', async function() {
                        try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                camera.srcObject = stream;
                camera.onloadedmetadata = function () {
                    canvas.width = camera.videoWidth;
                    canvas.height = camera.videoHeight;
                };
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        });

        takeapicture.addEventListener('click', () => {
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
